<html>
  <head>
    <title>Basic search</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/instantsearch.css@7.4.5/themes/satellite-min.css" integrity="sha256-TehzF/2QvNKhGQrrNpoOb2Ck4iGZ1J/DI4pkd2oUsBc=" crossorigin="anonymous">
    <link rel="stylesheet" href="client.css" />
  </head>

  <body>
    <div class="ais-InstantSearch">

      <div class="left-panel">
        <div class="filter-widgets" id="clear-all"></div>    
        <div class="filter-widgets" id="categories"></div>
        <div class="filter-widgets" id="brands"></div>
        <div class="filter-widgets" id="ratings"></div>    
        <div class="filter-widgets" id="price"></div>
        <div class="filter-widgets" id="types"></div>
        <div class="filter-widgets" id="shipping"></div>
      </div>
    
      <div class="right-panel">
        <div id="searchbox"></div>
        <div id="stats"></div>
        <div id="hits"></div>
        <div id="pagination"></div>
      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/algoliasearch@4.5.1/dist/algoliasearch-lite.umd.js" integrity="sha256-EXPXz4W6pQgfYY3yTpnDa3OH8/EPn16ciVsPQ/ypsjk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/instantsearch.js@4.8.3/dist/instantsearch.production.min.js" integrity="sha256-LAGhRRdtVoD6RLo2qDQsU2mp+XVSciKRC8XPOBWmofM=" crossorigin="anonymous"></script>
    <script src="client.js"></script>
  </body>
</html>
